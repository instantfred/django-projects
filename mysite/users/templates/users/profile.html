{% extends 'foodie/base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-circle me-2"></i>Profile
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="profile-image-container mb-4">
                                <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle profile-image" alt="Profile Image">
                            </div>
                            <h4 class="mb-3">{{ user.username }}</h4>
                            <p class="text-muted">Member since {{ user.date_joined|date:"F Y" }}</p>
                        </div>
                        <div class="col-md-8">
                            <div class="profile-details">
                                <h5 class="mb-4">Account Information</h5>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Email</label>
                                    <p class="form-control bg-light">{{ user.email }}</p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Username</label>
                                    <p class="form-control bg-light">{{ user.username }}</p>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted">Last Login</label>
                                    <p class="form-control bg-light">{{ user.last_login|date:"F j, Y, g:i a" }}</p>
                                </div>
                                <div class="d-flex gap-3">
                                    <a href="{% url 'foodie:index' %}" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Menu
                                    </a>
                                    <a href="#" class="btn btn-primary">
                                        <i class="fas fa-cog me-2"></i>Edit Profile
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
