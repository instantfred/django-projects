{% extends 'foodie/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    
</head>
<body>
    {% block body %}
    <div class="row">
        {% for item in item_list %}
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ item.item_image }}" class="img-fluid rounded-start h-100" alt="{{ item.item_name }}" style="object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.item_name }}</h5>
                                <p class="card-text">{{ item.item_description }}</p>
                                <p class="card-text"><strong>${{ item.item_price }}</strong></p>
                                <p class="card-text">Added by: {{ item.user_name }}</p>
                                <a href="{% url 'foodie:details' item.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
